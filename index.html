<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Registre des logements</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1a237e"> 
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .logement {
            background: white;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .adresse {
            font-weight: bold;
            font-size: 1.2em;
        }
        .details {
            margin-top: 5px;
            color: #444;
        }
    </style>   
</head>

<div style="margin-bottom: 20px;">
    <h2>Vérifier une adresse</h2>
    <input id="adresseInput" type="text" placeholder="Ex: 123 Rue Principale, Saguenay" style="width: 80%; padding: 8px;">
    <button onclick="verifierAdresse()" style="padding: 8px;">Vérifier</button>
    <p id="resultatAdresse"></p>
</div>
<body>

<h1>Registre des logements</h1>
<div id="liste"></div>

<script>
    async function chargerLogements() {
        const url = "https://registre-logements-demo.onrender.com/logements";
        const response = await fetch(url);
        const data = await response.json();

        const liste = document.getElementById("liste");
        liste.innerHTML = "";

        data.logements.forEach(log => {
            const div = document.createElement("div");
            div.className = "logement";

            div.innerHTML = `
                <div class="adresse">${log.adresse_complete}</div>
                <div class="details">
                    <strong>Ville :</strong> ${log.ville}<br>
                    <strong>Type :</strong> ${log.type_logement}<br>
                    <strong>Chambres :</strong> ${log.nombre_chambres}<br>
                    <strong>Coût (2026) :</strong> ${log.cout_historique.split(";")[0].split(":")[1]} $<br>
                </div>
            `;

            liste.appendChild(div);
        });
    }
    async function verifierAdresse(adresse) {
    const url = `https://geocode.xyz/${encodeURIComponent(adresse)}?json=1`;

    try {
            const response = await fetch(url);
            const data = await response.json();
    
            if (data.error) {
                return { valide: false, message: "Adresse introuvable" };
            }
    
            if (data.confidence && data.confidence < 0.5) {
                return { valide: false, message: "Adresse douteuse" };
            }
    
            return {
                valide: true,
                latitude: data.latt,
                longitude: data.longt,
                normalisee: data.standard
            };
    
        } catch (e) {
            return { valide: false, message: "Erreur réseau" };
        }
    }

chargerLogements();
verifierAdresse("123 Rue Principale, Saguenay, QC").then(console.log);
</script>


<script>
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("sw.js");
  }
</script>

</body>

</html>
