<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Test Carte</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
    <style>
        #map { height: 100vh; }
    </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
let map = L.map('map').setView([48.43, -71.06], 12);
let logementsCharges = false;

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 20
}).addTo(map);

map.on("zoomend", () => {
    if (map.getZoom() >= 15 && !logementsCharges) {
        logementsCharges = true;
        chargerLogements();
    }
});

function chargerLogements() {
    fetch("https://registre-logements-demo.onrender.com/logements")
        .then(r => r.json())
        .then(data => {
            data.forEach(log => {
                if (log.lat && log.lon) {
                    L.marker([log.lat, log.lon])
                        .addTo(map)
                        .bindPopup(`<strong>${log.adresse_complete}</strong><br>${log.ville}`);
                }
            });
        });
}
</script>

</body>
</html>
