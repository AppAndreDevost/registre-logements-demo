
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Carte des logements</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">

    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        #map {
            height: 100vh;
            width: 100vw;
        }
    </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
// -------------------------
// Initialisation de la carte
// -------------------------
let map = L.map('map').setView([48.418827691419466, -71.06886684894563], 17);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 20
}).addTo(map);

// -------------------------
// Polygone manuel du bâtiment du 725 Rue Jolliet
// -------------------------
const batiment = L.polygon([
    [48.418792949893316, -71.06901705265047],  // Coin A
    [48.41896286001169, -71.06880381703377],   // Coin B
    [48.418896151090294, -71.06867775321008],  // Coin C
    [48.418723571031244, -71.06888562440874]   // Coin D
], {
    color: "red",
    weight: 3,
    fillOpacity: 0.3
}).addTo(map);

// Centrer automatiquement sur le bâtiment
map.fitBounds(batiment.getBounds());

// -------------------------
// Afficher les coordonnées au clic
// -------------------------
map.on("click", function(e) {
    console.log("Coordonnées cliquées :", e.latlng);
    alert("Coordonnées : " + e.latlng.lat + ", " + e.latlng.lng);
});
</script>

</body>
</html>
