<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Test Carte</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">

    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        #map {
            height: 100vh;
            width: 100vw;
        }
    </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<!-- üîµ TON CODE JS COMMENCE ICI -->
<script>

// -------------------------
// Initialisation de la carte
// -------------------------
let map = L.map('map').setView([48.43, -71.06], 15);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 20
}).addTo(map);

// -------------------------
// Afficher les coordonn√©es au clic
// -------------------------
map.on("click", function(e) {
    console.log("Coordonn√©es cliqu√©es :", e.latlng);
    alert("Coordonn√©es : " + e.latlng.lat + ", " + e.latlng.lng);
});

</script>
<!-- üîµ TON CODE JS FINIT ICI -->

</body>
</html>
