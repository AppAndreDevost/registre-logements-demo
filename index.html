<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Registre des logements</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1a237e">

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .logement {
            background: white;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .adresse {
            font-weight: bold;
            font-size: 1.2em;
        }
        .details {
            margin-top: 5px;
            color: #444;
        }
    </style>
</head>

<body>

<h1>Registre des logements</h1>
<div id="liste"></div>

<div style="margin-bottom: 20px;">
    <h2>Vérifier une adresse</h2>
    <input id="adresseInput" type="text" placeholder="Ex: 725 Jolliet Saguenay" style="width: 80%; padding: 8px;">
    <button onclick="verifierAdresse()" style="padding: 8px;">Vérifier</button>
    <p id="resultatAdresse"></p>

    <div id="map" style="height: 300px; margin-top: 20px; display: none;"></div>
</div>

<script>

let logementsData = [];
let map = null;
let batimentsLayer = L.layerGroup();

/* ------------------------------
   1. Vérifier l'adresse entrée
------------------------------ */
function verifierAdresse() {
    const adresse = document.getElementById("adresseInput").value;
    const resultat = document.getElementById("resultatAdresse");

    if (!adresse.trim()) {
        resultat.textContent = "Veuillez entrer une adresse.";
        resultat.style.color = "red";
        return;
    }

    resultat.textContent = "Recherche en cours...";
    resultat.style.color = "black";

    chercherLogementParAdresse(adresse);
}

/* ------------------------------
   2. Charger les logements
------------------------------ */
async function chargerLogements() {
    const url = "https://registre-logements-demo.onrender.com/logements";
    const response = await fetch(url);
    const data = await response.json();

    logementsData = data.logements;

    const liste = document.getElementById("liste");
    liste.innerHTML = "";

    logementsData.forEach(log => {
        const div = document.createElement("div");
        div.className = "logement";

        div.innerHTML = `
            <div class="adresse">${log.adresse_complete}</div>
            <div class="details">
                <strong>Ville :</strong> ${log.ville}<br>
                <strong>Type :</strong> ${log.type_logement}<br>
                <strong>Chambres :</strong> ${log.nombre_chambres}<br>
                <strong>Coût (2026) :</strong> ${log.cout_historique.split(";")[0].split(":")[1]} $<br>
            </div>
        `;

        liste.appendChild(div);
    });
}

/* ------------------------------
   3. Recherche intelligente FLEXIBLE
------------------------------ */
function chercherLogementParAdresse(adresse) {
    const resultat = document.getElementById("resultatAdresse");

    const adresseNorm = normaliserAdresse(adresse);
    const motsRecherche = adresseNorm.split(" ").filter(m => m.length > 2);

    const logement = logementsData.find(log => {
        const adresseFichier = normaliserAdresse(log.adresse_complete);

        // Tous les mots significatifs doivent être présents
        const okMots = motsRecherche.every(m => adresseFichier.includes(m));
        if (!okMots) return false;

        // Si l'utilisateur écrit un type de voie, il doit être cohérent
        const typeFichier = extraireTypeVoie(log.adresse_complete);
        const typeSaisi = extraireTypeVoie(adresse);

        if (typeSaisi && typeFichier && typeSaisi !== typeFichier) {
            return false;
        }

        return true;
    });

    if (logement) {
        resultat.innerHTML = `<strong>Loyer disponible :</strong><br>
        Type : ${logement.type_logement}<br>
        Chambres : ${logement.nombre_chambres}<br>
        Coût 2026 : ${logement.cout_historique.split(";")[0].split(":")[1]} $`;

        resultat.style.color = "green";

        geocoderAdresseComplete(logement.adresse_complete);

    } else {
        resultat.innerHTML = `Aucun loyer disponible à cette adresse.`;
        resultat.style.color = "orange";
        document.getElementById("map").style.display = "none";
    }
}

/* ------------------------------
   4. Normalisation
------------------------------ */
function normaliserAdresse(texte) {
    return texte
        .toLowerCase()
        .normalize("NFD").replace(/[\u0300-\u036f]/g, "")
        .replace(/,/g, "")
        .replace(/\s+/g, " ")
        .trim();
}

/* ------------------------------
   5. Extraire le type de voie
------------------------------ */
function extraireTypeVoie(adresse) {
    const mots = adresse.toLowerCase().split(" ");
    const types = ["rue", "boulevard", "boul", "rang", "avenue", "ave", "chemin", "ch", "route", "rt"];
    return mots.find(m => types.includes(m));
}

/* ------------------------------
   6. Afficher la carte + bâtiments
------------------------------ */
function afficherCarte(lat, lon) {
    const mapDiv = document.getElementById("map");
    mapDiv.style.display = "block";

    setTimeout(() => {
        if (!map) {
            map = L.map('map').setView([lat, lon], 18);

            L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}.png', {
                maxZoom: 19,
            }).addTo(map);

            batimentsLayer.addTo(map);

        } else {
            map.setView([lat, lon], 18);
        }

        map.invalidateSize();

        batimentsLayer.clearLayers();

        L.marker([lat, lon]).addTo(map);

        const query = `
            [out:json];
            (
                way["building"](around:80,${lat},${lon});
            );
            out geom;
        `;

        fetch("https://overpass-api.de/api/interpreter", {
            method: "POST",
            body: query
        })
        .then(r => r.json())
        .then(data => {
            data.elements.forEach(b => {
                if (b.geometry) {
                    const coords = b.geometry.map(p => [p.lat, p.lon]);
                    L.polygon(coords, {
                        color: "#444",
                        weight: 1,
                        fillOpacity: 0.4
                    }).addTo(batimentsLayer);
                }
            });
        });

    }, 50);
}

/* ------------------------------
   7. Géocoder l'adresse complète
------------------------------ */
async function geocoderAdresseComplete(adresse) {
    const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(adresse + ", Québec")}`;

    const response = await fetch(url);
    const data = await response.json();

    if (data.length > 0) {
        const lat = parseFloat(data[0].lat);
        const lon = parseFloat(data[0].lon);
        afficherCarte(lat, lon);
    }
}

chargerLogements();

</script>

<script>
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("sw.js");
  }
</script>

</body>
</html>
