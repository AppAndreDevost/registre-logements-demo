<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Carte des logements</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">

    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        #map {
            height: 100vh;
            width: 100vw;
        }

        /* --- Panneau latéral --- */
        #sidebar {
            position: fixed;
            top: 0;
            right: -350px; /* caché par défaut */
            width: 350px;
            height: 100%;
            background: #ffffff;
            box-shadow: -4px 0 10px rgba(0,0,0,0.2);
            padding: 20px;
            transition: right 0.3s ease;
            font-family: Arial, sans-serif;
            overflow-y: auto;
        }

        #sidebar.open {
            right: 0;
        }

        #sidebar h2 {
            margin-top: 0;
        }

        #closeSidebar {
            cursor: pointer;
            color: #444;
            font-size: 18px;
            margin-bottom: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>

<div id="map"></div>

<!-- Panneau latéral -->
<div id="sidebar">
    <span id="closeSidebar">✖ Fermer</span>
    <h2>725 Rue Jolliet</h2>
    <p><strong>Ville :</strong> Saguenay (Chicoutimi)</p>
    <p><strong>Code postal :</strong> G7J 2P7</p>
    <p><strong>Type :</strong> Immeuble résidentiel</p>
    <p><strong>Statut :</strong> Occupé / Disponible (à adapter)</p>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
// -------------------------
// Initialisation de la carte
// -------------------------
let map = L.map('map').setView([48.418827691419466, -71.06886684894563], 17);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 20
}).addTo(map);

// -------------------------
// Polygone manuel du bâtiment
// -------------------------
const batiment = L.polygon([
    [48.418792949893316, -71.06901705265047],  // Coin A
    [48.41896286001169, -71.06880381703377],   // Coin B
    [48.418896151090294, -71.06867775321008],  // Coin C
    [48.418723571031244, -71.06888562440874]   // Coin D
], {
    color: "red",
    weight: 3,
    fillOpacity: 0.3
}).addTo(map);

map.fitBounds(batiment.getBounds());

// -------------------------
// Panneau latéral
// -------------------------
const sidebar = document.getElementById("sidebar");
const closeBtn = document.getElementById("closeSidebar");

// Ouvrir le panneau quand on clique sur le bâtiment
batiment.on("click", () => {
    sidebar.classList.add("open");
});

// Fermer le panneau
closeBtn.onclick = () => {
    sidebar.classList.remove("open");
};

// Fermer le panneau si on clique ailleurs sur la carte
map.on("click", () => {
    sidebar.classList.remove("open");
});

// -------------------------
// Afficher les coordonnées au clic (utile pour d'autres bâtiments)
// -------------------------
map.on("click", function(e) {
    console.log("Coordonnées cliquées :", e.latlng);
});
</script>

</body>
</html>
