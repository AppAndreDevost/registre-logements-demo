<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Registre des logements</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1a237e"> 
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .logement {
            background: white;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .adresse {
            font-weight: bold;
            font-size: 1.2em;
        }
        .details {
            margin-top: 5px;
            color: #444;
        }
    </style>   
</head>
<body>

<h1>Registre des logements</h1>
<div id="liste"></div>

<div style="margin-bottom: 20px;">
    <h2>Vérifier une adresse</h2>
    <input id="adresseInput" type="text" placeholder="Ex: 123 Rue Principale, Saguenay" style="width: 80%; padding: 8px;">
    <button onclick="verifierAdresse()" style="padding: 8px;">Vérifier</button>
    <p id="resultatAdresse"></p>
</div>

<script>

let logementsData = [];

async function verifierAdresse() {
    const adresse = document.getElementById("adresseInput").value;
    const resultat = document.getElementById("resultatAdresse");

    if (!adresse.trim()) {
        resultat.textContent = "Veuillez entrer une adresse.";
        resultat.style.color = "red";
        return;
    }

    const url = `https://geocode.xyz/${encodeURIComponent(adresse)}?json=1`;

    resultat.textContent = "Vérification en cours...";
    resultat.style.color = "black";

    try {
        const response = await fetch(url);
        const data = await response.json();

        if (data.error || !data.latt || !data.longt) {
            resultat.textContent = "Adresse invalide ou introuvable.";
            resultat.style.color = "red";
            return;
        }

        // Adresse valide
        resultat.textContent = `Adresse valide ✓ (lat: ${data.latt}, long: ${data.longt})`;
        resultat.style.color = "green";

        // Maintenant on cherche dans les logements
        chercherLogementParAdresse(adresse);

    } catch (e) {
        resultat.textContent = "Erreur réseau.";
        resultat.style.color = "red";
    }
}

async function chargerLogements() {
    const url = "https://registre-logements-demo.onrender.com/logements";
    const response = await fetch(url);
    const data = await response.json();

    logementsData = data.logements; // <-- on garde les logements en mémoire

    const liste = document.getElementById("liste");
    liste.innerHTML = "";

    logementsData.forEach(log => {
        const div = document.createElement("div");
        div.className = "logement";

        div.innerHTML = `
            <div class="adresse">${log.adresse_complete}</div>
            <div class="details">
                <strong>Ville :</strong> ${log.ville}<br>
                <strong>Type :</strong> ${log.type_logement}<br>
                <strong>Chambres :</strong> ${log.nombre_chambres}<br>
                <strong>Coût (2026) :</strong> ${log.cout_historique.split(";")[0].split(":")[1]} $<br>
            </div>
        `;

        liste.appendChild(div);
    });
}

function chercherLogementParAdresse(adresse) {
    const resultat = document.getElementById("resultatAdresse");

    const adresseNorm = adresse.trim().toLowerCase();

    const logement = logementsData.find(log =>
        log.adresse_complete.toLowerCase() === adresseNorm
    );

    if (logement) {
        resultat.innerHTML += `<br><br><strong>Loyer disponible :</strong><br>
        Type : ${logement.type_logement}<br>
        Chambres : ${logement.nombre_chambres}<br>
        Coût 2026 : ${logement.cout_historique.split(";")[0].split(":")[1]} $`;
        resultat.style.color = "green";
    } else {
        resultat.innerHTML += `<br><br>Aucun loyer disponible à cette adresse.`;
        resultat.style.color = "orange";
    }
}

chargerLogements();

</script>

<script>
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("sw.js");
  }
</script>

</body>
</html>
